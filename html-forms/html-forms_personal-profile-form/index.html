<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form>
      <p>We want to get to know you! Please enter your personal information</p>
      <fieldset>
        <legend>Personal Information</legend>

        <label for="firstname"> First Name: </label>
        <input type="text" name="firstname" id="firstname" />

        <label for="lastname">Last Name: </label>
        <input type="text" name="lastname" id="lastname" />

        <label for="birthday">Your Birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads
      </p>
      <fieldset>
        <legend>Further Information</legend>

        <label for="favoritecolor">Favorite Color:</label>
        <input type="color" name="favoritecolor" id="favoritecolor" />

        <label for="favoritepet">What's your favorite pet?</label>
        <select name="favoritepet" id="favoritepet">
          <option>--Please choose an option--</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="snake">snake</option>
        </select>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
